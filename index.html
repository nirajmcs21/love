<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe6e6;
            text-align: center;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .container {
            padding: 20px;
        }

        .buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
        }

        .hidden {
            display: none;
        }

        #successMessage {
            color: #d63384;
            font-size: 3rem;
            font-weight: bold;
            animation: heartBeat 1.2s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="questionContainer">
        <h1 id="questionText">Swapnil, will you be my Valentine? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="growYes()">No</button>
        </div>
    </div>

    <div id="successMessage" class="hidden">
        It's a date then! ‚ù§Ô∏è
    </div>

    <script>
        let yesSize = 1.2;
        let paddingSize = 15;

        function growYes() {
            const yesBtn = document.getElementById('yesBtn');
            
            // Increase font size and padding each time 'No' is clicked
            yesSize += 0.5; 
            paddingSize += 10;

            yesBtn.style.fontSize = yesSize + "rem";
            yesBtn.style.padding = paddingSize + "px " + (paddingSize * 2) + "px";
        }

        function celebrate() {
            document.getElementById('questionContainer').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
            
            // Add a little confetti-like effect to the background
            document.body.style.backgroundColor = "#ffb3c1";
        }
    </script>
</body>
</html>
